version: '3.7'
services:
  terraform:
    image: hashicorp/terraform
    volumes:
      - ./terraform:/terra
    working_dir: /terra
    env_file:
      - azure.env
  selenium: #SELENIUM
    image: selenium/standalone-chrome-debug  
    ports:
      - 4444:4444
      - 5901:5900
    healthcheck:
    #http://localhost:4444/wd/hub/status
      test: ["CMD", "curl", "-f", "http://localhost:4444"]
      interval: 5s
      timeout: 4s
      retries: 5
  website:  #WEBSITE
    build: 
      context: .
    ports:
      - 80:80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 5s
      timeout: 4s
      retries: 5
  integration-tests: # RSpec testing
    environment:
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
    build: 
      context: .
      dockerfile: rspec.dockerfile
    volumes:
      - ".:/app"
    command: 
      - --pattern
      - /app/spec/integration/*_spec.rb
  unit-tests: # RSpec testing
    environment:
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
    build: 
      context: .
      dockerfile: rspec.dockerfile
    volumes:
      - ".:/app"
    command: 
      - --pattern
      - /app/spec/unit/*_spec.rb
    depends_on:
      website:
        condition: service_healthy
      selenium:
        condition: service_healthy